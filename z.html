<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript</title>
<script>
var n1,primo;
n1=parseInt(prompt("ingrese un numero "));
i=2;
primo=true;
do{
	if(n1%i==0) {
	primo=false
	}
	i++;
	}while(i<n1);
	if (primo==true) {
	document.write("el numero " +primo+"es primo");
	}else {
	document.write("el numero" +n1+ " es compuesto")
	}











</script>
</head>

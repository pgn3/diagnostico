<html>
<head>
    <title>Series de Fibonacci</title>
    <script type="text/javascript">
        /**
         * Función que muestra por pantalla los números de fibonacci
         * Tiene que recibir el numero de sucesiones
         */
        function fibonacci(numero)
        {
            var var1 = 0;
            var var2 = 1;
            var var3;
 
            document.write(var1+"");
            document.write(var2+"");
 
            for(var i=3; i <= numero;i++)
            {
                var3 = var1 + var2;
                var1 = var2;
                var2 = var3;
                document.write(var3+"");
            }
        }
    </script>
</head>
 
<body>
    <div>
    <script type="text/javascript">
        // Ejecutamos la función pasándole como parámetro el numero 
        fibonacci(10);
    </script>
    </div>
</body>
</html>

<!doctype html>

<head>
<meta charset="utf-8">
<title>Prueba Diagnostico (O)</title>
<script type="text/javascript">
	
var i=0
var cont=0;
var j=0
var cont1=0;
for (j=0;j<=100;j++){
	var par1=j%2;
	if (par1==0) {
		cont1=cont1+j;

	}
	

}
document.write("Numeros pares " + cont1);
 
for (i=0;i<=100;i++){
	var par=i%2;
	if (par!=0) {
		cont=cont+i;

	}
	

}
document.write("Numeros impares " + cont);
 
</script>

body{
font-family:Verdana;

}
